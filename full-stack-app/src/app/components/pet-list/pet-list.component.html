<div>
    <h2>Pets Up for Adoption</h2>
    <ul>
      <li *ngFor="let pet of pets">
        <a [routerLink]="['/pets', pet.petId]">{{ pet.name }}</a>
      </li>
    </ul>  
  
    <h3>Add a New Pet</h3>
    <form (submit)="addPet()">
      <div>
        <label for="name">Name:</label>
        <input id="name" [(ngModel)]="newPet.name" name="name" required />
      </div>
      <div>
        <label for="type">Type:</label>
        <input id="type" [(ngModel)]="newPet.type" name="type" required />
      </div>
      <div>
        <label for="breed">Breed:</label>
        <input id="breed" [(ngModel)]="newPet.breed" name="breed" required />
      </div>
      <div>
        <label for="age">Age:</label>
        <input id="age" type="number" [(ngModel)]="newPet.age" name="age" required />
      </div>
      <div>
        <label for="description">Description:</label>
        <textarea id="description" [(ngModel)]="newPet.description" name="description" required></textarea>
      </div>
      <button type="submit">Add Pet</button>
    </form>
  </div>
